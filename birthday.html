<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
            background-size: 1400% 100%;
            animation: rainbowWave 5s ease infinite;
        }

        @keyframes rainbowWave {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container:hover {
            cursor: pointer;
            animation: glitter 1s infinite;
        }

        @keyframes glitter {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #5111e7;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.1); opacity: 0; }
        }

        .container {
            text-align: center;
            margin-top: 300px;
        }

        #cake {
            width: 150px;
            transition: transform 2s, left 2s, top 2s;
            animation: dance 2s infinite alternate;
        }

        #cake:hover {
            transform: scale(1.3);
        }

        @keyframes dance {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        #message {
            display: none;
            color: #ff0e0e;
            font-size: 80px;
            font-weight: bold;
            margin-top: 200px;
        }

        #cake:hover+#message {
            display: block;
        }
    </style>
</head>

<script>
    document.addEventListener("mousemove", function (event) {
    let glitter = document.createElement("div");
    glitter.className = "glitter";
    glitter.style.left = event.clientX + "px";
    glitter.style.top = event.clientY + "px";
    document.body.appendChild(glitter);

    setTimeout(function () {
        glitter.remove();
        }, 1000);
    });
</script>


<body>
    <div class="container">
        <img id="cake" src="https://emojicdn.elk.sh/ðŸŽ‚" alt="Birthday Cake">
        <div id="message">Happy Birthday!</div>
    </div>
</body>

</html>
